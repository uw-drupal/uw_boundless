core_version_requirement: ^9 || ^10
type: theme
base theme: bootstrap
version: 1.0.1
php: 8.1

name: 'UW Boundless'
description: 'Bootstrap 3 subtheme.  Uses lessc for css management.'
package: 'Bootstrap'
logo: images/logo.png

regions:
  search: 'Search'
  thinstrip: 'Thinstrip'
  navigation: 'Navigation'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  uwfooter: 'UW Footer'
  quicklinks: 'Quicklinks'

libraries-extend:
  bootstrap/framework:
    - uw_boundless/framework

ckeditor5-stylesheets:
  - css/ckeditor5.css

features:
  - favicon
  - logo
